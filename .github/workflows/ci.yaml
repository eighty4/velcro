name: Velcro CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  verified:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - build
    steps:
      - run: echo "C G Em Am E C G Em Am E7 Am"

  test:
    runs-on: ubuntu-latest
    services:
      elasticsearch:
        image: elasticsearch:8.7.0
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: "false"
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health"
          --health-start-period 30s
          --health-interval 5s
          --health-retries 20
          --health-timeout 5s
    strategy:
      matrix:
        node-version: [ 18, 20 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: corepack enable && corepack prepare pnpm@latest --activate
      - run: pnpm i
      - run: pnpm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: corepack enable && corepack prepare pnpm@latest --activate
      - run: pnpm i
      - run: pnpm lint

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18, 20 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: corepack enable && corepack prepare pnpm@latest --activate
      - run: pnpm i
      - run: pnpm build

  publish-prerelease:
    name: Publish @next to npm
    needs: verified
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
      - run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install deps
        run: pnpm i
      - name: Build
        run: pnpm build
      - name: Increment version
        id: semver
        run: echo "version=$(npm version prerelease --no-git-tag-version | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"
      - name: Publish prerelease
        run: npm publish --public --tag next
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Bump ver > git
        run: |
          git config --global user.name "Adam McKee"
          git config --global user.email "adam.be.g84d@gmail.com"
          git commit -am "increment @eighty4/velcro@next to ${{steps.semver.outputs.version}}"
          git push
    outputs:
      version: ${{steps.semver.outputs.version}}

  docker:
    name: Docker build and push
    needs: publish-prerelease
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          username: 84tech
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: docker
        env:
          VERSION: ${{needs.publish-prerelease.outputs.version}}
        run: |
          docker build -t 84tech/velcro:$VERSION --build-arg VELCRO_VERSION=$VERSION .
          docker push 84tech/velcro:$VERSION
